<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Connexion</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-input placeholder="Username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input placeholder="Password" type="Password" ></ion-input>
      </ion-item>
      <br>
      <ion-button expand="block" (click)="onLogIn()">Valider</ion-button>


    </ion-card-content>
  </ion-card>
</ion-content>
