<ion-header>
  <ion-toolbar>
    <ion-title>
      ToDo App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div padding>
    <ion-list>
      <ion-item *ngFor="let todo of taskList; let i = index">
        {{todo}}
        <div class="item-note" slot="end">
          <ion-button color="danger" clear (click)="deleteTask(i)">
            <ion-icon name="trash"></ion-icon>
          </ion-button>
        </div>
      </ion-item>
    </ion-list>

    <ion-button (click)="getTask()">Afficher les tâches</ion-button>
    <ion-button (click)="retour()">Retour</ion-button>
    <ion-button (click)="onLogOut()">Deconnexion</ion-button>

  </div>
</ion-content>
